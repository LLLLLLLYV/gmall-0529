<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>主界面</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <script type="text/javascript" src="/easyui/clickedit.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css"  href="/easyui/themes/default/easyui.css">

    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
</head>
<body class="easyui-layout">
    <div data-options="region:'north',title:'头部',split:true" style="height:100px;"></div>
    <div data-options="region:'west',title:'West',split:true" style="width:200px;">
        <div id="aa" class="easyui-accordion" style="width:300px;height:200px;">
            <div title="基本信息管理" data-options="iconCls:'icon-save',selected:true" style="overflow:auto;padding:10px;">
                <ul>
                    <li><a href="#" onclick="add_tabs('基本信息管理','attr/attrListPage.html')">基本信息管理</a></li>
                </ul>
            </div>
            <div title="商品信息管理" data-options="iconCls:'icon-reload'" style="padding:10px;">
                <ul>
                    <li><a href="#" onclick="addtab('商品信息管理','spu/listPage.html')">商品SPU管理</a></li>
                </ul>
            </div>
            <div title="广告管理">
                广告管理
            </div>
        </div>

    </div>
    <div data-options="region:'center',title:'内容'" style="padding:5px;background:#eee;">

        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;"></div>
    </div>

</body>

<script type="text/javascript">
    function addtab(title,url){
        if($('#tt').tabs('exists',title)) {
            /*如果已经存在，则选择对应的选项卡*/
            $('#tt').tabs('select',title);
        }else {
            /*如果选项卡不存在，则打开选项卡*/
            $('#tt').tabs('add',{
                title:title,
                href:url, //跳转路径
                closable:true //是否能关闭
            });
        }
    }


    /*打开对应的选项卡*/
    function add_tabs(title,url){
        /*判断选项卡是否存在*/
        if($('#tt').tabs('exists',title)) {
            /*如果已经存在，则选择对应的选项卡*/
            $('#tt').tabs('select',title);
        }else {
            /*如果选项卡不存在，则打开选项卡*/
            $('#tt').tabs('add',{
                title:title,
                href:url, //跳转路径
                closable:true //是否能关闭
            });
        }
    }



</script>
</html>
